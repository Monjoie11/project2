<mat-toolbar color="primary">
    <span>Shiftz Register Page</span>
</mat-toolbar>
<form action="register" method="POST">
    <div id="form-div" fxLayout="row" fxLayoutAlign="center center" class="login-main">
        <mat-card>
            <mat-card-header>
                  <mat-card-title>Please Register below</mat-card-title>
            </mat-card-header>
            <form action="register" method="POST">
                <mat-card-content fxLayout="column">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Company (disabled)" disabled value="Freelancer">
                    </mat-form-field>
                    <table cellspacing="0">
                        <tr>
                            <td class="half">
                                <mat-form-field class="full">
                                    <input matInput placeholder="First Name" name="user-first-name">
                                </mat-form-field>
                            </td>
                            <td class="half">
                                <mat-form-field class="full">
                                    <input matInput placeholder="Last Name" name="user-last-name">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <table cellspacing="0">
                        <tr>
                            <td class="half">
                                <mat-form-field class="full">
                                    <input type="email" matInput placeholder="Email" name="user-email">
                                </mat-form-field>
                            </td>
                            <td class="half">
                                <mat-form-field class="full">
                                    <input type="password" matInput placeholder="Password" name="user-password">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                    <table cellspacing="0">
                        <tr>
                            <td class="half">
                                <mat-form-field class="full">
                                    <input type="tel" matInput placeholder="Telephone" name="user-telephone">
                                </mat-form-field>
                            </td>
                            <td class="half">
                                <mat-form-field class="full">
                                    <mat-select placeholder="Access Level" [(ngModel)]="selectedValue" name="user-access-level">
                                        <mat-option value="Freelancer">Freelancer</mat-option>
                                        <mat-option value="Enterprise">Enterprise</mat-option>
                                    </mat-select>
                                    <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                                </mat-form-field>
                            </td>
                            <td class="third" *ngIf="selectedValue == 'Enterprise'">
                                <mat-form-field class="company-code" *ngFor="let container of containers">
                                    <input type="text" matInput placeholder="Company Code" name="user-code">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <div class="fab-container">
                                    <button mat-fab class="fab-toggler" color="primary" (click)="add()"
                                        *ngIf="selectedValue == 'Enterprise'">
                                        <i class="material-icons">add</i>
                                    </button>
                                    <button mat-fab class="fab-toggler" color="primary" (click)="remove()"
                                        *ngIf="selectedValue == 'Enterprise'">
                                        <i class="material-icons">remove</i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <mat-form-field class="example-full-width">
                        <mat-label>Biography</mat-label>
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="5"></textarea>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button routerLink="/login" mat-raised-button color="primary">Login</button>
                    <button type="submit" mat-raised-button color="primary">Submit</button>
                    <button routerLink="/register-company" mat-raised-button color="primary">Register as
                        Company</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</form>
