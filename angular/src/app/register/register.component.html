<mat-toolbar color="primary">
    <span>Shiftz Register Page</span>
</mat-toolbar>
<div id="form-div" fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
              <mat-card-title>Please Register below</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Company (disabled)" disabled value="Freelancer">
            </mat-form-field>

            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="First Name">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Last Name">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input type="email" matInput placeholder="Email">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="example-full-width">
                            <input type="password" matInput placeholder="Password">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field class="example-full-width">
                            <span matPrefix>+1 &nbsp;</span>
                            <input type="tel" matInput placeholder="Telephone">
                            <mat-icon matSuffix>mode_edit</mat-icon>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field>
                            <mat-select placeholder="Company Affiliation" [(ngModel)]="selectedValue">
                                <mat-option value="college">Freelancer</mat-option>
                                <mat-option value="others">Enterprise</mat-option>
                            </mat-select>
                            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                        </mat-form-field>
                    </td>
                    <td *ngIf="selectedValue == 'others'">
                        <mat-form-field class="example-full-width">
                            <input type="select" matInput placeholder="Company Code">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <mat-form-field>
                <mat-label>Biography</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button routerLink = "/login" mat-raised-button color="primary">Register</button>
        </mat-card-actions>
    </mat-card>
</div>
