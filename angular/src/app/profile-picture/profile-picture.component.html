<div id="img-div" *ngIf="url; else nourl">
        <img [src]="url" height="200" width="200"> <br />
    </div>
    <div id="img-default">
            <ng-template #nourl>
                    <img src="./empty.jpg" height="200" width="200">
            </ng-template>
    </div>
    <input type='file' (change)="onSelectFile($event)">
