<mat-toolbar color="primary">
    <span>Shiftz Register Page</span>
</mat-toolbar>
<div id="form-div" fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
              <mat-card-title>Please Register below</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

            <table cellspacing="0">
                <tr>
                    <td class="full">
                        <mat-form-field class="full">
                            <input matInput placeholder="Company Name">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table cellspacing="0">
                <tr>
                    <td class="half">
                        <mat-form-field class="full">
                            <input type="email" matInput placeholder="Company Email">
                        </mat-form-field>
                    </td>
                    <td class="half">
                        <mat-form-field class="full">
                            <input type="password" matInput placeholder="Company Password">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table cellspacing="0">
                <tr>
                    <td class="half">
                        <mat-form-field class="full">
                            <input type="text" matInput placeholder="Website URL">
                        </mat-form-field>
                    </td>
                    <td class="half">
                        <mat-form-field class="full">
                            <mat-select placeholder="Company Affiliation" [(ngModel)]="selectedValue">
                                <mat-option value="Open Shop">Open Shop</mat-option>
                                <mat-option value="Affiliated Shop">Affiliated Shop</mat-option>
                                <mat-option value="Closed Shop">Closed Shop</mat-option>
                            </mat-select>
                            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                        </mat-form-field>
                    </td>
                    <td class="third" *ngIf = "selectedValue == 'Affiliated Shop'">
                        <mat-form-field class="company-code" *ngFor="let container of containers">
                            <input type="text" matInput placeholder="Company Code">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="fab-container">
                            <button mat-fab class="fab-toggler" color="primary" (click)="add()"
                                *ngIf="selectedValue == 'Affiliated Shop'">
                                <i class="material-icons">add</i>
                            </button>
                            <button mat-fab class="fab-toggler" color="primary" (click)="remove()"
                                *ngIf="selectedValue == 'Affiliated Shop'">
                                <i class="material-icons">remove</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
            <mat-form-field class="full">
                <mat-label>Biography</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button routerLink="/login" mat-raised-button color="primary">Register</button>
            <button routerLink="/register" mat-raised-button color="primary">Register as User</button>
        </mat-card-actions>
    </mat-card>
</div>
