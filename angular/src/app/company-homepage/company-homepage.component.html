<mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
          </button>
          <h1>Shiftz</h1>
          <span class="menu-spacer"></span>
          <div>
            <a mat-button [routerLink]="'/login'"> Log Out </a>
            <a mat-button [routerLink]="'/create-account'"> See Your Calendar </a>
            <a mat-button [routerLink]="'/create-contact'"> View The Market Board </a>
            <a mat-button [routerLink]="'/activities'"> Home </a>
      
          </div>
        </mat-toolbar-row>
      
        <mat-toolbar-row>
            <span style="font-size: 18px;">Need a Shift? Get a Shift.</span>
          </mat-toolbar-row>
      </mat-toolbar>
      <div id="img-div" *ngIf="url; else nourl">
      <img [src]="url" height="300" width="300"> <br/>
    </div>
    <ng-template #nourl>
            <img src="./empty.jpg" height="300" width="300"> <br/>
    </ng-template>
      <input id="myFile" name="myFile" type='file' style="display: none;" (change)="onSelectFile($event)">
      <div id="table-div">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Symbol </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
