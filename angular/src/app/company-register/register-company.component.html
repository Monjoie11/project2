<mat-toolbar color="primary">
    <span>Shiftz Register Page</span>
</mat-toolbar>
<div id="form-div" fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card>
        <mat-card-header>
              <mat-card-title>Please Register below</mat-card-title>
        </mat-card-header>
        <form action="register-company" method="POST">
        <mat-card-content fxLayout="column">

            <table cellspacing="0">
                <tr>
                    <td class="full">
                        <mat-form-field class="full">
                            <input matInput placeholder="Company Name" name="companyName" [(ngModel)]="companyName">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table cellspacing="0">
                <tr>
                    <td class="half">
                        <mat-form-field class="full">
                            <input type="email" matInput placeholder="Company Email" name="companyEmail" [(ngModel)]="companyEmail">
                        </mat-form-field>
                    </td>
                    <td class="half">
                        <mat-form-field class="full">
                            <input type="password" matInput placeholder="Company Password" name="companyPassword" [(ngModel)]="companyPassword">
                        </mat-form-field>
                    </td>
                </tr>
            </table>
            <table cellspacing="0">
                <tr>
                    <td class="half">
                        <mat-form-field class="full">
                            <input type="text" matInput placeholder="Website URL" name="companyWebsiteUrl" [(ngModel)]="companyWebsiteUrl">
                        </mat-form-field>
                    </td>
                    <td class="half">
                        <mat-form-field class="full">
                            <mat-select placeholder="Access Level" [(ngModel)]="selectedValue" name="companyAccessLevel" [(ngModel)]="companyAccessLevel">
                                <mat-option value="Open Shop">Open Shop</mat-option>
                                <mat-option value="Affiliated Shop">Affiliated Shop</mat-option>
                                <mat-option value="Closed Shop">Closed Shop</mat-option>
                            </mat-select>
                            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
                        </mat-form-field>
                    </td>
                    <td class="third" *ngIf="selectedValue == 'Affiliated Shop'">
                        <mat-form-field class="company-code" *ngFor="let container of containers">
                            <input type="text" matInput placeholder="Company Code" name="companyCode" [(ngModel)]="companyCode"> 
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>
                        <div class="fab-container">
                            <button mat-fab class="fab-toggler" color="primary" (click)="add()"
                                *ngIf="selectedValue == 'Affiliated Shop'">
                                <i class="material-icons">add</i>
                            </button>
                            <button mat-fab class="fab-toggler" color="primary" (click)="remove()"
                                *ngIf="selectedValue == 'Affiliated Shop'">
                                <i class="material-icons">remove</i>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
            <mat-form-field class="full">
                <mat-label>Biography</mat-label>
                <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5" name="companyBiography" [(ngModel)]="companyBiography"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
                <button routerLink="/login" type="button" mat-raised-button color="primary">Login</button>
                <button (click)="register($event)" type="button" mat-raised-button color="primary">Submit</button>
                <button routerLink="/register" type="button" mat-raised-button color="primary">Register as User</button>
        </mat-card-actions>
    </form>
    </mat-card>
</div>
