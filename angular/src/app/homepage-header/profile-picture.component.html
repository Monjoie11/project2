<mat-card *ngIf="url; else nourl" style="display: inline-block;">
        <img [src]="url" height="200" width="200">
</mat-card>
<ng-template #nourl>
        <mat-card style="display: inline-block;">
                <img src="./assets/empty.jpg" height="200" width="200">
        </mat-card>
</ng-template>
<app-job-dropdown></app-job-dropdown>
<app-bio></app-bio>
<br>
<input id="file-input" type='file' (change)="onSelectFile($event)">
